# Rime schema
# encoding: utf-8

schema:
  schema_id: manchu_uju
  name: 满文字头输入法
  version: "0.1"
switches:
  - name: ascii_mode
    reset: 0
    states: [ 滿阿, 西文 ]


engine:
  processors:
    - ascii_composer
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: '*-abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ,.'''
  delimiter: ''
  auto_select: false
  auto_select_pattern: ^([\*-abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ])+\s$
  algebra:
    - xform /([aeiouUY])G/$1ng/
    - xform/([aeiouv])-([nkghpbsxtdlmcjyrfwKGHZCR])([aeiouv])/$1$2$3/

translator:
  dictionary: manchu_uju
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct